<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="Section_13_Weather_App\styles.css">
  <title>Ninja Weather</title>
</head>

<body>

  <div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-4">Ninja Weather</h1>

    <form action="" class="change-location my-4 text-center text-muted">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="form-control p-4">
    </form>

    <div class="card shadow-lg rounded d-none">
      <img src="https://via.placeholder.com/400x300" alt="weather app image" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="Weather Icon">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <h6 class="my3">Administrative area, EnglishName</h6>
        <h6 class="my-3">Country, EnglishName</h6>
        <div class="my-3">Weather Condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>


    </div>
  </div>

  <!-- ONly have 1 x app / foreacst running at a time, functions vs classes -->
  <!-- <script src="Section_13_Weather_App\forecast.js"></script> -->
  <script src="Section_13_Weather_App\forecast2.js"></script>
  <!-- <script src="Section_13_Weather_App\app.js"></script> -->
  <script src="Section_13_Weather_App\app2.js"></script>

</body>

</html>
